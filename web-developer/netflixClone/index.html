<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToonFlix</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">
    <!--responsive css-->
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TOONFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
                
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Jhonny Test</h3>
                <p class="descricao">Johnny Test mostra as aventuras de um garoto corajoso de 11 anos, seu cachorro super-esperto e falador Dukey, e suas duas irmãs gêmeas, cientistas geniais, Susan e Mary, que usam Johnny como cobaia para suas experiências.</p>
                <div role="button" class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
           
  
        </div>
        <div class="carousel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="assets/img/mini1.jpg" alt="">
                </div>

                <div class="item">
                    <img src="assets/img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/mini4.jpg" alt="">

                <div class="item">
                    <img src="assets/img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img src="assets/img/mini10.jpg" alt="">
                </div>
    
              
            </div>
        </div>

    </main>

    <script src="assets/js/owl/jquery.min.js"></script>
